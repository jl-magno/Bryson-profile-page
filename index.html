<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryson's Profile</title>
    <style>
        :root {
            --cyber-orange: #FF5F00;
            --cyber-dark: #121212;
            --cyber-light: #1E1E1E;
            --cyber-text: #E0E0E0;
            --cyber-accent: #FF9E00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--cyber-dark);
            color: var(--cyber-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: var(--cyber-light);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(255, 95, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid var(--cyber-orange);
            margin: 20px 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .menu-btn {
            background: none;
            border: none;
            color: var(--cyber-orange);
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
            padding: 10px;
            border-radius: 50%;
        }

        .menu-btn:hover, .menu-btn:focus {
            transform: scale(1.2);
            background-color: rgba(255, 95, 0, 0.1);
            outline: none;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .avatar-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--cyber-orange);
            box-shadow: 0 0 20px rgba(255, 95, 0, 0.5);
            animation: rotate 20s linear infinite;
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .name {
            font-size: 2.2rem;
            color: var(--cyber-orange);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 95, 0, 0.5);
            letter-spacing: 1px;
            font-weight: 600;
        }

        .about {
            margin-top: 20px;
            text-align: center;
            max-width: 90%;
        }

        .about h2 {
            color: var(--cyber-accent);
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .typing-text {
            min-height: 80px;
            font-size: 1.1rem;
            line-height: 1.6;
            border-left: 3px solid var(--cyber-orange);
            padding-left: 15px;
            margin: 0 auto;
            max-width: 100%;
        }

        /* Messenger Icon - Fixed Position */
        .messenger-icon {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--cyber-orange);
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }

        .messenger-icon:hover, .messenger-icon:focus {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 6px 15px rgba(255, 95, 0, 0.6);
            outline: none;
        }

        .messenger-icon img {
            width: 60%;
            height: 60%;
            object-fit: contain;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Menu styles */
        .menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background-color: var(--cyber-light);
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            transition: right 0.3s ease;
            padding: 20px;
            border-left: 2px solid var(--cyber-orange);
        }

        .menu.active {
            right: 0;
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--cyber-orange);
        }

        .menu-title {
            color: var(--cyber-orange);
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--cyber-orange);
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
        }

        .close-btn:hover {
            background-color: rgba(255, 95, 0, 0.1);
        }

        .menu-items {
            list-style: none;
        }

        .menu-items li {
            margin-bottom: 15px;
        }

        .menu-items a {
            color: var(--cyber-text);
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: block;
            padding: 12px;
            border-radius: 5px;
            border-left: 3px solid transparent;
        }

        .menu-items a:hover, .menu-items a:focus {
            color: var(--cyber-orange);
            background-color: rgba(255, 95, 0, 0.1);
            border-left: 3px solid var(--cyber-orange);
            padding-left: 15px;
            outline: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            .name {
                font-size: 2rem;
            }

            .typing-text {
                font-size: 1rem;
            }

            .menu {
                width: 85%;
            }

            .messenger-icon {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="menu-btn" aria-label="Open menu">☰</button>
        </div>

        <div class="profile">
            <div class="avatar-container">
                <img src="https://i.imgur.com/Z8wXRVS.jpeg" alt="Bryson's profile picture" class="avatar">
            </div>
            <h1 class="name">Bryson</h1>
            <div class="about">
                <h2>About me:</h2>
                <div class="typing-text" id="typing-text" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <!-- Messenger Icon -->
    <button class="messenger-icon" id="messenger-btn" aria-label="Chat on Messenger">
        <img src="https://i.imgur.com/GMeeEpI.png" alt="">
    </button>

    <!-- Menu -->
    <div class="overlay" id="overlay"></div>
    <div class="menu" id="menu">
        <div class="menu-header">
            <h2 class="menu-title">Menu</h2>
            <button class="close-btn" id="close-btn" aria-label="Close menu">×</button>
        </div>
        <ul class="menu-items">
            <li><a href="https://spam-share-by-bry.onrender.com/" target="_blank">Spam Share</a></li>
            <li><a href="https://ai-conversational.onrender.com" target="_blank">AI Website</a></li>
            <li><a href="https://tempmail-n2go.onrender.com" target="_blank">TempMail Gen</a></li>
            <li><a href="https://sms-bomb-3ud2.onrender.com" target="_blank">SMS Bomb</a></li>
            <li><a href="https://sangga-sa-profile-mgse.vercel.app/" target="_blank">FB Guard On</a></li>
        </ul>
    </div>

    <script>
        // Typing effect
        const textElement = document.getElementById('typing-text');
        const texts = [
            "Professional tambay",
            "Pangarap kung yumaman ng walang ginagawa",
            "Palamunin sa bahay"
            "arayy ko"
        ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typingSpeed = 100;
        let pauseBetweenTexts = 2000;

        function type() {
            const currentText = texts[textIndex];
            
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
                typingSpeed = 50;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
                typingSpeed = 100;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                typingSpeed = pauseBetweenTexts;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                typingSpeed = 500;
            }

            setTimeout(type, typingSpeed);
        }

        // Start typing effect
        setTimeout(type, 1000);

        // Menu functionality
        const menuBtn = document.querySelector('.menu-btn');
        const closeBtn = document.getElementById('close-btn');
        const menu = document.getElementById('menu');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            menu.classList.toggle('active');
            overlay.classList.toggle('active');
            document.body.style.overflow = menu.classList.contains('active') ? 'hidden' : '';
        }

        menuBtn.addEventListener('click', toggleMenu);
        closeBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Messenger button - guaranteed to work
        const messengerBtn = document.getElementById('messenger-btn');
        
        function openMessenger() {
            window.open('https://m.me/61578130127315', '_blank', 'noopener,noreferrer');
        }
        
        // Regular click
        messengerBtn.addEventListener('click', openMessenger);
        
        // Touch devices
        messengerBtn.addEventListener('touchend', function(e) {
            e.preventDefault();
            openMessenger();
        });

        // Keyboard accessibility
        messengerBtn.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' || e.key === ' ') {
                openMessenger();
            }
        });

        // Add focus styles for keyboard navigation
        document.addEventListener('keyup', function(e) {
            if (e.key === 'Tab') {
                document.querySelector(':focus').classList.add('keyboard-focus');
            }
        });

        document.addEventListener('click', function(e) {
            document.querySelectorAll('.keyboard-focus').forEach(el => {
                el.classList.remove('keyboard-focus');
            });
        });
    </script>
</body>
</html>
